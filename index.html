<!DOCTYPE html>
<html lang="en">
<head>
  <title>grid-flex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div class="container margbottom">
    <div class="item logo gridlogo">
      <p class="text">logo</p>
    </div>
    <div class="item menu gridmenu">
      <p class="text">menu</p>
    </div>
    <div class="item news gridnews">
      <p class="text">news feed</p>
    </div>
    <div class="item list gridlist">
      <p class="text">list of some thing</p>
    </div>
    <div class="item navigation gridnavigation">
      <p class="text">navigation bar</p>
    </div>
    <div class="item footer gridfooter">
      <p class="text">footer</p>
    </div>
  </div>
  <div class="wrapper">
    <div class="headerblock">
      <div class="item logo flexlogo"><p class="text">logo</p></div>
      <div class="item menu flexmenu"><p class="text">menu</p></div>
    </div>
    <div class="mainblock">
      <div class="leftblock">
        <div class="item news flexnews">
          <p class="text">news feed</p>
        </div>
        <div class="item list flexlist">
          <p class="text">list of some thing</p>
        </div>
        <div class="item footer flexfooter">
          <p class="text">footer</p>
        </div>
      </div>  
      <div class="item navigation flexnavigation">
        <p class="text">navigation bar</p>
      </div>
    </div>
  </div>
</body>
</html>
